<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        const gerarNumeros = (num) => {
            let i = 1
            let numerosGerados = []
            while (i <= num) {
                numerosGerados.push(Math.floor(Number((num/i + Math.random() * 10).toFixed(2))))
                i++
            }
            return numerosGerados
        }
        let numeros = gerarNumeros(30)
        console.log(numeros)
        let numerosOrganizados = []

        numeros.forEach(numero => {
            const objetoExistente = numerosOrganizados.find(objeto => objeto.numero === numero)
            if(objetoExistente) {
                objetoExistente.repeticoes++
            } else {
                numerosOrganizados.push({ numero, repeticoes: 1 })
            }
        })
        numerosOrganizados.sort((a, b) => a.repeticoes - b.repeticoes);

        console.table(numerosOrganizados)
    </script>
</body>
</html>
